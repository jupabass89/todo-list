<app-todo-layout>
  <ng-container search-bar>
    <app-search-bar [formControl]="searchControl" />
  </ng-container>
  <ng-container add-button>
    <button (click)="openDialog()" mat-icon-button class="example-icon"
      aria-label="Example icon-button with share icon">
      <mat-icon>add</mat-icon>
    </button>
  </ng-container>
  <ng-container task-list>
    <app-task-list [taskList]="filteredTasks" (check)="onCheckedTask($event)" />
  </ng-container>
</app-todo-layout>
